<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <header class="header">
        Шапка сайту
        <div class="head">
            <nav class="navigation"></nav>
        </div>
    </header>
    <div class="menu">Меню</div>
    <div class="red"></div>
    <div class="green"></div>
    <div class="grey"></div>
    <div class="yellow"></div>
    <div class="black-line"></div>
    <article class="left-block">
        Лівий блок
        <section class="sub-left">sub-left</section>
        <section class="a-sub-left">a-sub-left</section>
        <section class="b-sub-left">b-sub-left</section>
    </article>
    <article class="center-block">
        Центр блок
        <section class="a-center-red">a-center</section>
        <section class="a-center-green">a-center
            <div class="a-center-green-blue"></div>
            <div class="a-center-green-black"></div>
        </section>
        <section class="a-center-grey">a-center</section>
    </article>
    <article class="right-block">
        Правий блок
        <section class="sub-right">sub-right</section>
        <section class="a-sub-right">a-sub-right</section>
        <section class="b-sub-right">b-sub-right
            <div class="text-pink">text</div>
            <div class="text-blue">text</div>
        </section>
    </article>
    <footer class="footer">Підвал</footer>
</body>

</html>
